{% extends 'users/base.html' %} {% block content %}


{% if user.is_authenticated %}
<h1 id="heading">Welcome {{ user.username }}</h1>
<!-- <h3>{{ user.username }}</h3> -->
<div class="btn"><a href="{% url 'logout' %}">Logout</div>
{% else %}
<h1 id="heading">Welcome</h1>
<div class="btn"><a href="{% url 'register' %}">Register</a></div>
<div class="btn"><a href="{% url 'login' %}">Login</a></div>
{% endif %} {% endblock %}
